suite: RBAC
templates:
  - rbac/serviceaccount.yaml
  - rbac/clusterrole.yaml
values:
  - ./values/leader.yaml
tests:
  - it: Creates a ServiceAccount
    template: rbac/serviceaccount.yaml
    asserts:
      - isKind:
          of: ServiceAccount
      - isAPIVersion:
          of: v1

  - it: Doesn't create a ServiceAccount
    set:
      serviceAccount.create: false
    template: rbac/serviceaccount.yaml
    asserts:
      - hasDocuments:
          count: 0

  - it: Adds annotations to the ServiceAccount
    set:
      serviceAccount.annotations:
        foo: first
        bar: second
    template: rbac/serviceaccount.yaml
    asserts:
      - equal:
          path: metadata.annotations
          value:
            foo: first
            bar: second

  - it: Creates a ClusterRole
    template: rbac/clusterrole.yaml
    asserts:
      - isKind:
          of: ClusterRole
      - isAPIVersion:
          of: rbac.authorization.k8s.io/v1

  - it: Defines ClusterRole Rules (defaults)
    template: rbac/clusterrole.yaml
    asserts:
      - contains:
          path: rules
          any: true
          content:
            resources:
              - daemonsets
              - deployments
              - replicasets
              - statefulsets

  - it: Correctly includes extraRules
    template: rbac/clusterrole.yaml
    set:
      rbac:
        extraRules:
          - apiGroup:
              - ""
            resources:
              - foo
              - goat
            verbs:
              - awesome
          - fake: true
    asserts:
      - contains:
          path: rules
          any: true
          content:
            apiGroup:
              - ""
            resources:
              - foo
              - goat
            verbs:
              - awesome
      - contains:
          path: rules
          any: true
          content:
            fake: true