apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "scope.fullname" . }}-webhook-cert-sa
  labels:
  {{- include "scope.labels" . | nindent 4 }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scope-cert-sa
  labels:
  {{- include "scope.labels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scope
  labels:
    app: scope
  {{- include "scope.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.scope.replicas }}
  selector:
    matchLabels:
      app: scope
    {{- include "scope.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: scope
      {{- include "scope.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - args:
        - -c
        - /usr/local/bin/scope k8s --server
          {{- if .Values.config.cribldest }}
          --cribldest {{ .Values.config.cribldest }}
          {{- end }}
          {{- if .Values.config.metricdest }}
          --metricdest {{ .Values.config.metricdest }}
          {{- end }}
          {{- if .Values.config.eventdest }}
          --eventdest {{ .Values.config.eventdest }}
          {{- end }}
          --metricformat {{ .Values.config.metricFormat }} || sleep 1000
        command:
        - /bin/bash
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: scope
        ports:
        - containerPort: 4443
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /etc/certs
          name: certs
          readOnly: true
      serviceAccountName: {{ include "scope.fullname" . }}-cert-sa
      volumes:
      - name: certs
        secret:
          secretName: scope-secret
