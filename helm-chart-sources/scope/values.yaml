kubernetesClusterDomain: cluster.local

image:
  repository: mbiesekcribl/scope
  pullPolicy: Always
  tag: 1.3.2

scope:
  ports:
  - name: 4443-tcp
    port: 443
    protocol: TCP
    targetPort: 4443
  type: ClusterIP
# scope configuration 
config:
  cribldest:
  metricdest:
  eventdest:
  token:
  metricFormat: "ndjson"
webhookCertSetup:
  backoffLimit: 3
  webhookCertSetup:
    image:
      repository: cribl/k8s-webhook-cert-manager
      tag: 1.0.0
